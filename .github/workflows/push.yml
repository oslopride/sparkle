name: Release Package
on:
  push:
    branches:
      - master
jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      # Setup .npmrc file to publish to GitHub Packages
      - run: scripts/setup-npmrc.sh
      env:
        CI: true
      - run: yarn
      - run: yarn core publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
